name: test addition

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: install dependencies
        run: |
          pip install -r requirements.txt

      - name: run unit tests
        run: |
          python -m unittest discover

  deploy:
    needs: test
    runs-on: windows-latest
    steps:
      - name: deploy app
        run: echo 'Deploying..'
